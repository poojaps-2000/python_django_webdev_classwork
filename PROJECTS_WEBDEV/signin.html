<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>signin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <style>
      .boxy{
        text-align: left;
      }
      p{
        font-size:1.25rem;
      }
    </style>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Welcome</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    <div class="navbar-nav collapse navbar-collapse"">
      <a class="nav-item nav-link" href="bootstrap.html">Landing Page</a>
      <div>
    </nav>
    <div class="container">
      <div class="jumbotron">
              <h1>Log In</h1>
              <p>Enter your email and password below to log in to Coffee Lover</p>
      </div>
      <!-- FORM -->
      <div class="form-group">
        <form class="from group" >
          <label for="mail">Email address</label><br>
            <input id="mail" class="form-control" type="email" placeholder="Email" name="" value="">
          <label for="pass">Password</label><br>
            <input id="pass" class="form-control" type="password" placeholder="Password" name="" value="">
        <div class="checkbox">
          <input id="ch" type="checkbox" name="" value=""> Keep me Logged In<br>
        </div>
            <button class="btn btn-default" type="submit" name="button">Submit</button>
        </form>

      </div>
    </div>


  </body>
</html>
